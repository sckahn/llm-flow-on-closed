# GraphRAG Settings - Production Environment
# Target: NVIDIA H200 x 8 (1.1TB VRAM Total)
# Model: Llama 4 Maverick (400B MoE, FP8)

encoding_model: cl100k_base
skip_workflows: []

llm:
  api_key: ${GRAPHRAG_API_KEY}
  type: openai_chat
  model: llama-4-maverick
  model_supports_json: true
  max_tokens: 8192
  temperature: 0
  top_p: 1
  request_timeout: 300.0
  api_base: http://vllm:8000/v1
  max_retries: 10
  max_retry_wait: 10.0
  sleep_on_rate_limit_recommendation: true
  # High concurrency for H200 cluster
  concurrent_requests: 64

parallelization:
  stagger: 0.1
  num_threads: 128

async_mode: threaded

embeddings:
  async_mode: threaded
  llm:
    api_key: ${GRAPHRAG_API_KEY}
    type: openai_embedding
    model: BAAI/bge-m3
    api_base: http://tei-embedding:80/v1
    max_retries: 10
    max_retry_wait: 10.0
    sleep_on_rate_limit_recommendation: true
    concurrent_requests: 64
    batch_size: 32
    batch_max_tokens: 16384

chunks:
  size: 1500
  overlap: 150
  group_by_columns:
    - id

input:
  type: file
  file_type: text
  base_dir: input
  file_encoding: utf-8
  file_pattern: ".*\\.txt$"

cache:
  type: file
  base_dir: cache

storage:
  type: file
  base_dir: output

reporting:
  type: file
  base_dir: output

entity_extraction:
  prompt: prompts/entity_extraction.txt
  entity_types:
    - person
    - organization
    - location
    - event
    - concept
    - technology
    - product
    - document
  max_gleanings: 2

summarize_descriptions:
  prompt: prompts/summarize_descriptions.txt
  max_length: 800

claim_extraction:
  enabled: true
  prompt: prompts/claim_extraction.txt
  description: "사실 또는 주장으로서 텍스트 이해에 관련된 모든 정보"
  max_gleanings: 2

community_reports:
  prompt: prompts/community_report.txt
  max_length: 3000
  max_input_length: 12000

cluster_graph:
  max_cluster_size: 15

embed_graph:
  enabled: true

umap:
  enabled: true

snapshots:
  graphml: true
  raw_entities: true
  top_level_nodes: true

local_search:
  text_unit_prop: 0.5
  community_prop: 0.15
  conversation_history_max_turns: 10
  top_k_entities: 20
  top_k_relationships: 20
  max_tokens: 16000

global_search:
  max_tokens: 16000
  data_max_tokens: 16000
  map_max_tokens: 1500
  reduce_max_tokens: 3000
  concurrency: 64
