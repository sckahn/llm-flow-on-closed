# Microsoft GraphRAG Settings - LLMFlow (Air-gapped Environment)
# Uses vLLM (OpenAI Compatible API) instead of Azure OpenAI

encoding_model: cl100k_base
skip_workflows: []
llm:
  api_key: ${GRAPHRAG_API_KEY}
  type: openai_chat
  model: ${LLM_MODEL:-llama-4-mini}
  model_supports_json: true
  max_tokens: 4096
  temperature: 0
  top_p: 1
  request_timeout: 180.0
  api_base: ${LLM_API_BASE:-http://vllm:8000/v1}
  # Retry settings for vLLM
  max_retries: 10
  max_retry_wait: 10.0
  sleep_on_rate_limit_recommendation: true
  concurrent_requests: 25

parallelization:
  stagger: 0.3
  num_threads: 50

async_mode: threaded

embeddings:
  async_mode: threaded
  llm:
    api_key: ${GRAPHRAG_API_KEY}
    type: openai_embedding
    model: ${EMBEDDING_MODEL:-BAAI/bge-m3}
    api_base: ${EMBEDDING_API_BASE:-http://tei-embedding:80/v1}
    max_retries: 10
    max_retry_wait: 10.0
    sleep_on_rate_limit_recommendation: true
    concurrent_requests: 25
    batch_size: 16
    batch_max_tokens: 8191

chunks:
  size: 1200
  overlap: 100
  group_by_columns:
    - id

input:
  type: file
  file_type: text
  base_dir: input
  file_encoding: utf-8
  file_pattern: ".*\\.txt$"

cache:
  type: file
  base_dir: cache

storage:
  type: file
  base_dir: output

reporting:
  type: file
  base_dir: output

entity_extraction:
  prompt: prompts/entity_extraction.txt
  entity_types:
    - person
    - organization
    - location
    - event
    - concept
    - technology
    - product
    - document
  max_gleanings: 1

summarize_descriptions:
  prompt: prompts/summarize_descriptions.txt
  max_length: 500

claim_extraction:
  enabled: false
  prompt: prompts/claim_extraction.txt
  description: "Any claims or facts that could be relevant to understanding the text."
  max_gleanings: 1

community_reports:
  prompt: prompts/community_report.txt
  max_length: 2000
  max_input_length: 8000

cluster_graph:
  max_cluster_size: 10

embed_graph:
  enabled: false

umap:
  enabled: false

snapshots:
  graphml: true
  raw_entities: true
  top_level_nodes: true

local_search:
  text_unit_prop: 0.5
  community_prop: 0.1
  conversation_history_max_turns: 5
  top_k_entities: 10
  top_k_relationships: 10
  max_tokens: 12000

global_search:
  max_tokens: 12000
  data_max_tokens: 12000
  map_max_tokens: 1000
  reduce_max_tokens: 2000
  concurrency: 32
