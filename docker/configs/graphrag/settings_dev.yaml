# GraphRAG Settings - Development Environment
# Target: RTX 3090/4090 (24GB VRAM)
# Model: Llama 4 Mini (8B Dense)

encoding_model: cl100k_base
skip_workflows: []

llm:
  api_key: ${GRAPHRAG_API_KEY}
  type: openai_chat
  model: llama-4-mini
  model_supports_json: true
  max_tokens: 4096
  temperature: 0
  top_p: 1
  request_timeout: 180.0
  api_base: http://vllm:8000/v1
  max_retries: 10
  max_retry_wait: 10.0
  sleep_on_rate_limit_recommendation: true
  # Lower concurrency for single GPU
  concurrent_requests: 8

parallelization:
  stagger: 0.5
  num_threads: 16

async_mode: threaded

embeddings:
  async_mode: threaded
  llm:
    api_key: ${GRAPHRAG_API_KEY}
    type: openai_embedding
    model: BAAI/bge-m3
    api_base: http://tei-embedding:80/v1
    max_retries: 10
    max_retry_wait: 10.0
    sleep_on_rate_limit_recommendation: true
    concurrent_requests: 8
    batch_size: 8
    batch_max_tokens: 4096

chunks:
  size: 1000
  overlap: 100
  group_by_columns:
    - id

input:
  type: file
  file_type: text
  base_dir: input
  file_encoding: utf-8
  file_pattern: ".*\\.txt$"

cache:
  type: file
  base_dir: cache

storage:
  type: file
  base_dir: output

reporting:
  type: file
  base_dir: output

entity_extraction:
  prompt: prompts/entity_extraction.txt
  entity_types:
    - person
    - organization
    - location
    - event
    - concept
    - technology
    - product
    - document
  max_gleanings: 1

summarize_descriptions:
  prompt: prompts/summarize_descriptions.txt
  max_length: 500

claim_extraction:
  enabled: false

community_reports:
  prompt: prompts/community_report.txt
  max_length: 1500
  max_input_length: 6000

cluster_graph:
  max_cluster_size: 10

embed_graph:
  enabled: false

umap:
  enabled: false

snapshots:
  graphml: true
  raw_entities: true
  top_level_nodes: true

local_search:
  text_unit_prop: 0.5
  community_prop: 0.1
  conversation_history_max_turns: 5
  top_k_entities: 10
  top_k_relationships: 10
  max_tokens: 8000

global_search:
  max_tokens: 8000
  data_max_tokens: 8000
  map_max_tokens: 800
  reduce_max_tokens: 1500
  concurrency: 8
