# Grafana Data Sources Configuration
# LLMFlow Monitoring

apiVersion: 1

datasources:
  # Prometheus - Primary metrics source
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: "POST"

  # PostgreSQL - Direct database queries
  - name: PostgreSQL
    type: postgres
    url: postgresql:5432
    database: llmflow
    user: llmflow
    secureJsonData:
      password: "${POSTGRES_PASSWORD}"
    jsonData:
      sslmode: "disable"
      maxOpenConns: 5
      maxIdleConns: 5
      connMaxLifetime: 14400

  # Redis - For session/cache monitoring
  - name: Redis
    type: redis-datasource
    url: redis:6379
    jsonData:
      client: "standalone"
    secureJsonData:
      password: "${REDIS_PASSWORD}"
